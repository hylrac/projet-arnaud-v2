<h1>Bibliotheque Audio</h1>

<div *ngFor='let auteur of auteurs | async' (click)='putSelectedAuteur(auteur)' (click)="putSelectedChansons(auteur)" [style.border]='(selectedAuteur===auteur)?"1px solid black":"none"'>
  {{auteur.nom}}
  <div *ngIf='auteur===selectedAuteur'>
    <div *ngFor='let chanson of selectedChansons | async'>{{chanson.nom}}</div>
  </div>
</div>

<h2>Recherche d'artistes Ã  importer (avec Discogs)</h2>
<input #zoneRecherche type='text' (keyup)='rechercheArtiste(zoneRecherche.value)' /><br/>
<div *ngFor='let artist of importableArtists | async' (click)='importArtist(artist)'>
  {{artist.artistName}} ({{artist.discogId}})
</div>
